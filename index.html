<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter Page</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Counter Using HTML</h1>
    <div id="count-box">
        <p>Your Current Count is : <span id="Counter"></span></p>
    </div>
    <div id="error-box">
        <p>Error : Cannot go below 0</p>
    </div>
    <div class="container">
        <div class="box" id="Decrement">Decrement</div>
        <div class="box" id="Increment">Increment</div>
        <div class="box" id="Clear">Clear</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
